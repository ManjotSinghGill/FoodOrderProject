<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 50px; background-image: url(/assets/images/loginBanner.jpg); background-size: cover; background-position: center bottom;">
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{customerData.name}}</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, alias.</p>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="#">
                <img src="/assets/images/user-profile.jpg"
                 class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div>
                  <span class="heading">{{customerData.gender}}</span>
                  <span class="description">Gender</span>
                </div>
                <div>
                  <span class="heading">{{customerData.mobile}}</span>
                  <span class="description">Mobile</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{customerData.name}}
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>{{customerData.address}}
            </div>
            <hr class="my-4">
            <p>{{customerData.description}}</p>
            <a href="#">Show more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
<div class="row align-items-center justify-content-xl-between">
  <div class="col-xl-6 m-auto text-center">
  </div>
</div>
</footer>
